<div id='dishes-list-container'>
    <mat-card class="example-card" *ngFor='let dish of dishList;'>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{dish.title}}</mat-card-title>
          <mat-card-subtitle>{{dish.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.title}}">
        <mat-card-content>
          <p>
            {{dish.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button data-id="{{dish.id}}">LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
